<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goagames Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(to bottom, #d6ecff, #f8fbff);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 80px auto;
      background: white;
      border-radius: 26px;
      padding: 45px 30px 80px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }
    .logo img {
      height: 55px;
    }
    h2 {
      text-align: center;
      color: #006eff;
      font-size: 28px;
      margin-bottom: 14px;
    }
    p {
      text-align: center;
      font-size: 15px;
      color: #666;
      margin-bottom: 35px;
    }

    .input-group {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 14px;
      margin-bottom: 26px;
      background: #f4f8ff;
    }
    .input-group span {
      font-size: 16px;
      margin-right: 8px;
      color: #555;
    }
    .input-group input {
      border: none;
      background: transparent;
      outline: none;
      width: 100%;
      font-size: 17px;
    }

    .remember {
      display: flex;
      align-items: center;
      font-size: 15px;
      margin-bottom: 38px;
    }
    .remember input {
      margin-right: 8px;
    }

    .btn {
      width: 100%;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      margin-bottom: 25px;
      transition: all 0.4s ease;
    }

    .btn-login {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      box-shadow: 0 8px 20px rgba(0, 114, 255, 0.5);
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 114, 255, 0.6);
      filter: brightness(1.08);
    }

    .btn-register {
      background: white;
      border: 2px solid #0072ff;
      color: #0072ff;
    }

    .btn-register:hover {
      background: #eaf2ff;
      box-shadow: 0 4px 12px rgba(0, 114, 255, 0.3);
      transform: translateY(-2px);
    }

    .footer-links {
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      margin-top: 45px;
    }

    .footer-links a {
      color: #0072ff;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://i.ibb.co/qRvyX6r/goagames.png" alt="Logo" />
    </div>
    <h2>Log in</h2>
    <p>Please log in with your phone number or email<br>If you forget your password, contact customer service</p>

    <!-- Phone input with +880 -->
    <div class="input-group">
      <span>+880</span>
      <input type="tel" placeholder="Enter phone number">
    </div>

    <!-- Password input -->
    <div class="input-group">
      <input type="password" placeholder="Password">
    </div>

    <div class="remember">
      <input type="checkbox" id="remember">
      <label for="remember">Remember password</label>
    </div>
    <div class="footer-links">
      <a href="#">Forgot password</a>
      <a href="#">Customer Service</a>
    </div>
  </div>

</body>
</html>
<script>
  document.querySelector(".btn-login").addEventListener("click", function () {
    const phone = document.querySelector("input[type='tel']").value;
    const password = document.querySelector("input[type='password']").value;

    if (phone === "1234567890" && password === "1234") {
      alert("Login successful!");
      window.location.href = "home.html"; // redirect on success
    } else {
      alert("Invalid phone number or password.");
    }
  });
</script>
