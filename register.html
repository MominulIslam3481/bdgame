<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .register-box {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #16a34a;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #16a34a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #16a34a;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Register</h2>
    <input type="text" placeholder="Phone Number" />
    <input type="password" placeholder="Password" />
    <input type="password" placeholder="Confirm Password" />
    <button onclick="location.href='dashboard.html'">Register</button>
    <div class="link">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
</body>
</html>
