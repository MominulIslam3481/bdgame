<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DKWin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f1f5f9;
    }

    .header {
      background: #2563eb;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
    }

    .games {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .game-box {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 12px;
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-weight: bold;
      color: #333;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #ffffff;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #e5e7eb;
    }

    .bottom-nav a {
      padding: 12px 0;
      text-align: center;
      width: 100%;
      color: #6b7280;
      text-decoration: none;
      font-size: 14px;
    }

    .bottom-nav a.active {
      color: #2563eb;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="header">ðŸŽ® DKWin Game</div>

  <div class="games">
    <div class="game-box">Red</div>
    <div class="game-box">Green</div>
    <div class="game-box">Violet</div>
  </div>

  <div class="bottom-nav">
    <a href="dashboard.html" class="active">Home</a>
    <a href="#">Deposit</a>
    <a href="#">Withdraw</a>
    <a href="#">Profile</a>
  </div>

</body>
</html>
